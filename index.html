<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="person-1" src="images/aunty.png">
      <img id="person-2" src="images/boy1.png">
      <img id="person-3" src="images/couple1.png">
      <img id="person-4" src="images/excited.png">
      <img id="person-5" src="images/family.png">
      <img id="person-6" src="images/guy1.png">
      <img id="person-7" src="images/jump.png">
      <img id="floor" src="textures/patterns/color.jpg">
    </a-assets>
    <a-scene>
      <a-entity id="aunty" geometry="primitive: plane; height: 1.5; width: 2" position="-1 1.4 -3" 
        material="src: #person-1; transparent: true; opacity: 2"></a-entity>
      <a-entity id="boy" geometry="primitive: plane; height: 1.5; width: 2" position="-3 1.25 -1"
        material="src: #person-2; transparent: true; opacity: 2"></a-entity>
      <a-entity id="couple" geometry="primitive: plane; height: 1.5; width: 2" position="3 1.4 -1"
        material="src: #person-3; transparent: true; opacity: 2"></a-entity>
      <a-entity id="excited" geometry="primitive: plane; height: 1.5; width: 2" position="1 1.4 -2"
        material="src: #person-4; transparent: true; opacity: 2"></a-entity>

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" material="src: #floor; repeat: 20 20"></a-plane>


      <a-entity text="value: Hello World;" position="-1 0.5 -3"></a-entity>


      <a-sky color="#F0FFFF"></a-sky>
    </a-scene>
  </body>
</html>
